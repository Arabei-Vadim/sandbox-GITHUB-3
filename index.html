<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Регистрация</title>
    </head>
    <body>
        <div class="auth">
            <h1 class="auth-tittle">Регистрация</h1>
            <form action="/" method="post">

                <div class="form-group">
                     <input class="input" type="text" 
                      name="name" placeholder="Ваше полное имя">
                </div>

                <div class="form-group">
                      <input class="input" type="email"
                      name="email" placeholder="Ваш email">
                </div>

                <div class="form-group">
                     <input class="input" type="tel"
                     name="tel" placeholder="Ваш № телефона">
               </div>

               <div class="form-group">
                     <input class="input" type="password"
                      name="password" placeholder="Придумайте ваш пароль">
                </div>

                <div class="form-group">
                     <input class="input" type="password"
                     name="password_confirm" placeholder="Повторите пароль">
                </div>

                <div class="form-group">
                     <select class="select" name="city">
                         <option >Лунинец</option>
                         <option>Брест</option>
                         <option>Минск</option>
                     </select> 
                </div>
                
                <div class="form-group">
                   <input type="checkbox" id="rules"
                    name="rules"> 
                   <label for="rules">Принимаю условия пользования</label>
               </div>
                <button class="btn" type="submit">Готово!</button>
           </div>
                
            </form>

        </div>

    </body>
</html>
